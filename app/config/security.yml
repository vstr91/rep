# To get started with security, check out the documentation:
# http://symfony.com/doc/current/book/security.html
security:
    encoders:
        FOS\UserBundle\Model\UserInterface: bcrypt
        SiteBundle\Entity\Usuario: bcrypt

    # http://symfony.com/doc/current/book/security.html#where-do-users-come-from-user-providers
    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: ROLE_ADMIN

    providers:
        fos_userbundle:
            id: fos_user.user_provider.username

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
#        rest:
#            pattern: /api.*
#            stateless: true
#            http_basic:
#                provider: api
            
        main:
            pattern: ^/
            form_login:
                provider: fos_userbundle
                csrf_provider: form.csrf_provider
            logout:       true
            anonymous:    true
#            oauth:
#                failure_path: /login
#                login_path: /login
#                check_path: /connect_check
#                #provider: fos_userbundle
#                resource_owners:
#                    facebook: "/login/check-facebook"
#                    google: "/login/check-google"
#                oauth_user_provider:
#                    service: app.provider.oauth

    access_control:
#        - { path: ^/, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/backup$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/login/google$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/usuarios/form, role: ROLE_ADMIN }
        - { path: ^/usuarios$, role: [ROLE_ADMIN, ROLE_SUPER_ADMIN] }
        - { path: ^/, role: ROLE_ADMIN }